<!DOCTYPE html>

<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <title>Alucar - Busca de Veículos</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="cadastro_carro.html">Cadastro de Veículos</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="#">Busca de Veículos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="cadastro_reserva.html">Cadastro de Reservas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="cadastro_reserva.html">Busca de Reservas</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="col-md-12" id="titulo_crud">
        <Strong>Busca de Veículos</Strong>
    </div>

    <form class="row g-3" id="cad_carro">
        <div class="col-md-2">
            <label for="key" class="form-label">Id</label>
            <input type="text" class="form-control" id="key">
        </div>
        <div class="col-md-10">
            <label for="name" class="form-label">Nome</label>
            <input type="text" class="form-control" id="name">
        </div>
        <div class="col-md-6">
            <label for="type" class="form-label">Tipo</label>
            <input type="text" class="form-control" id="type">
        </div>
        <div class="col-md-6">
            <label for="modelo" class="form-label">Marca</label>
            <input type="text" class="form-control" id="modelo">
        </div>
        <div class="col-md-4">
            <label for="portQuantity" class="form-label">Qtd. de portas</label>
            <input type="text" class="form-control" id="portQuantity">
        </div>
        <div class="col-md-4">
            <label for="year" class="form-label">Ano do veiculo</label>
            <input type="text" class="form-control" id="year">
        </div>
        <div class="col-md-4">
            <label for="color" class="form-label">Cor</label>
            <input type="text" class="form-control" id="color">
        </div>
        <div class="col-md-4">
            <label for="seatsQuantity" class="form-label">Qtd. de bancos</label>
            <input type="text" class="form-control" id="seatsQuantity">
        </div>
        <div class="col-md-4">
            <label for="shift" class="form-label">Câmbio</label>
            <input type="text" class="form-control" id="shift">
        </div>
        <div class="col-md-4">
            <label for="rentValue" class="form-label">Valor diária R$</label>
            <input type="text" class="form-control" id="rentValue">
        </div>
        <div class="col-6">
            <button type="submit" value="Submit" class="btn btn-primary">Editar</button>
        </div>
        <div class="col-6">
            <button type="submit" value="Submit" id="delete_button" class="btn btn-danger">Deletar</button>
        </div>
    </form>


    <table id="tabela">

        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Marca</th>
                <th scope="col">Nome</th>
                <th scope="col">Ano</th>
                <th scope="col">Tipo</th>
                <th scope="col">Qtd. bancos</th>
                <th scope="col">Qtd. portas</th>
                <th scope="col">Cor</th>
                <th scope="col">Câmbio</th>
                <th scope="col">Preço aluguel</th>
                <th scope="col">Reservado</th>
            </tr>
        </thead>
    </table>
    

    <script src="script_carro.js"></script>
    <script src="script_carro_id.js"></script>
</body>

</html>
