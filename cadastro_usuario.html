<!DOCTYPE html>

<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <title>Cadastro Usuário</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="cadastro_carro.html">Veículos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="cadastro_reserva.html">Reservas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="#">Usuários</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="col-md-12" id="titulo_crud">
        <Strong>Cadastro de Usuários</Strong>
    </div>

    <form onsubmit="event.preventDefault();onFormSubmit();" autocomplete="off" class="row g-3" id="cad_usuario">
        <div class="col-md-12">
            <label class="form-label">Nome/Razão Social</label>
            <input type="text" class="form-control" name="nome_usuario" id="nome_usuario">
        </div>
        <div class="col-md-6">
            <label class="form-label">CPF / CNPJ</label>
            <input type="text" class="form-control" name="cpf_cnpj_usuario" id="cpf_cnpj_usuario">
        </div>
        <div class="col-md-6">
            <label class="form-label">Data de Nascimento</label>
            <input type="date" class="form-control" name="dt_nasc_usuario" id="dt_nasc_usuario">
        </div>
        <div class="col-md-10">
            <label class="form-label">Endereço</label>
            <input type="text" class="form-control" name="end_usuario" id="end_usuario">
        </div>
        <div class="col-md-2">
            <label class="form-label">Número</label>
            <input type="text" class="form-control" name="num_end_usuario" id="num_end_usuario">
        </div>
        <div class="col-md-8">
            <label class="form-label">Bairro</label>
            <input type="text" class="form-control" name="bairro_usuario" id="bairro_usuario">
        </div>
        <div class="col-md-4">
            <label class="form-label">CEP</label>
            <input type="text" class="form-control" name="cep_usuario" id="cep_usuario">
        </div>
        <div class="col-md-8">
            <label class="form-label">Municipio</label>
            <input type="text" class="form-control" name="municipio_usuario" id="municipio_usuario">
        </div>
        <div class="col-md-4">
            <label class="form-label">Estado</label>
            <select class="form-select" aria-label="Default select example" name="estado_carro" id="estado_carro">
                <option value="AC">Acre</option>
                <option value="AL">Alagoas</option>
                <option value="AP">Amapá</option>
                <option value="AM">Amazonas</option>
                <option value="BA">Bahia</option>
                <option value="CE">Ceará</option>
                <option value="DF">Distrito Federal</option>
                <option value="ES">Espírito Santo</option>
                <option value="GO">Goiás</option>
                <option value="MA">Maranhão</option>
                <option value="MT">Mato Grosso</option>
                <option value="MS">Mato Grosso do Sul</option>
                <option value="MG">Minas Gerais</option>
                <option value="PA">Pará</option>
                <option value="PB">Paraíba</option>
                <option value="PR">Paraná</option>
                <option value="PE">Pernambuco</option>
                <option value="PI">Piauí</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="RN">Rio Grande do Norte</option>
                <option value="RS">Rio Grande do Sul</option>
                <option value="RO">Rondônia</option>
                <option value="RR">Roraima</option>
                <option value="SC">Santa Catarina</option>
                <option value="SP">São Paulo</option>
                <option value="SE">Sergipe</option>
                <option value="TO">Tocantins</option>
            </select>
        </div>
        <div class="col-md-6">
            <label class="form-label">Telefone Fixo</label>
            <input type="text" class="form-control" name="tel_usuario" id="tel_usuario">
        </div>
        <div class="col-md-6">
            <label class="form-label">Celular</label>
            <input type="text" class="form-control" name="cel_usuario" id="cel_usuario">
        </div>

        <div class="col-12">
            <button type="submit" value="Submit" class="btn btn-primary">Enviar</button>
        </div>
    </form>

    <table class="list table table-dark" id="lista_usuario">
        <thead>
            <tr>
                <th scope="col">Nome/Razão Social</th>
                <th scope="col">CPF/CNPJ</th>
                <th scope="col">Data de Nascimento</th>
                <th scope="col">Endereço</th>
                <th scope="col">Número</th>
                <th scope="col">Bairro</th>
                <th scope="col">CEP</th>
                <th scope="col">Municipio</th>
                <th scope="col">Estado</th>
                <th scope="col">Telefone Fixo</th>
                <th scope="col">Celular</th>
                <th></th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
    <script src="script_usuario.js"></script>
</body>

</html>
